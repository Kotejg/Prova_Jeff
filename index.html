<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 col-sm-6 ">
                <h1 class="login mt-5">Login</h1>
                <nav>
                    <ul class='redes-sociais d-flex'>
                        <li><a href="https://twitter.com/" target="_blank"><img src="./imagens/icon_twitter.png"
                                    alt="site Twitter" width="24px"></a> </li>
                        <li><a href="https://br.linkedin.com/" target="_blank"><img src="./imagens/icon_linkdin.png"
                                    alt="site Linkedin" width="24px"> </a></li>
                        <li><a href="https://facebook.com/" target="_blank"><img src="./imagens/icon_facebook.png"
                                    alt="site Linkedin" width="24px"> </a></li>

                    </ul>
                </nav>
                <div class='row'>
                    <form>
                        <div class="col-12 col-sm-12">
                            <label for="form-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="form-email">
                            <span class="msg-email  msg-error invalid-email " style="display: none;">campo
                                inválido</span>
                            <span class="msg-email ok msg-success valid-email" style="display: none;">ok</span>
                        </div>
                        <div class="col-12 col-sm-12">
                            <label for="form-senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="form-senha">
                            <span class="msg-pass  msg-error error-pass" style="display: none;">Senha Fraca, deve conter
                                no mimino 8 caracter</span>
                            <span class="msg-pass  msg-success valid-pass" style="display: none;">ok</span>
                        </div>
                        <div class="mb-3 ">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg">Entrar</button>

                        
                        <div class='row mobile d-block'>
                            <div class="col-12 mobile">
                            <p>ou</p>
                            <a href="/cadastro.html "><button type="button"
                                    class="btn btn-primary btn-lg btn-cadastar">Cadastrar</button></a>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-12 col-sm-6 right">
                <form class="form-link-cadastro mt-5">
                    <h1> Olá</h1>
                    <p>
                    <h3>Não Possui Cadastro?</h3>
                    </p>

                    <a href="/cadastro.html"><button type="button"
                            class="btn btn-primary btn-lg btn-cadastar ">Cadastrar</button></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='/js/app.js'></script>
</body>

</html>
