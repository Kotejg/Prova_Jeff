<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <h1>Login</h1>
                <form>
                    <div class="col-12 col-sm-6">
                        <label for="form-Nome-cliente" class="form-label">Nome do cliente</label>
                        <input type="text" class="form-control" id="form-Nome-cliente" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form-email">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-cpf-cliente" class="form-label">CPF</label>
                        <input type="nome" class="form-control" id="form-cpf-cliente">
                        <span class="msg-cpf  msg-error error-cpf" style="display: none;">CPF inválido</span>
                        <span class="msg-cpf  msg-success valid-cpf" style="display: none;">ok</span>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-cep" class="form-label">Cep</label>
                        <input type="nome" class="form-control" id="form-cep" required>
                    </div>
                    <div class="col-7 col-sm-3">
                        <label for="form-rua" class="form-label">rua</label>
                        <input type="text" class="form-control" id="form-rua" required>
                    </div>
                    <div class="col-5 col-sm-3">
                        <label for="form-numero-casa" class="form-label">nº</label>
                        <input type="number" class="form-control" id="form-numero-casa" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-rg" class="form-label">RG</label>
                        <input type="nome" class="form-control" id="form-form-rg">
                        <span class="msg-cpf  msg-error error-rg" style="display: none;">rg inválido</span>
                        <span class="msg-cpf  msg-success valid-rg" style="display: none;">ok</span>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="form-senha">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-senha-confirma" class="form-label">Confima Senha</label>
                        <input type="password" class="form-control" id="form-senha-confirma">
                    </div>
                    <button type="submit" class="btn btn-danger mt-3">Cadastrar</button>
                </form>
            </div>
            <div class="col-12 col-sm-6">
                 <a href='/index.html'> home</a>
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='/js/cadastro.js'></script>
</body>

</html>
